          <option value="0.8">Slow (0.8x)</option>
          <option value="0.9">Slow (0.9x)</option>
          <option value="1.0">Normal (1.0x)</option>
          <option value="1.1">Fast (1.1x)</option>
          <option value="1.2">Fast (1.2x)</option>
          <option value="1.3">Fast (1.3x)</option>
          <option value="1.4">Fast (1.4x)</option>
          <option value="1.5">Fast (1.5x)</option>
          <option value="1.6">Fast (1.6x)</option>
          <option value="1.7">Fast (1.7x)</option>
          <option value="1.8">Fast (1.8x)</option>
          <option value="1.9">Fast (1.9x)</option>
          <option value="2.0">Fast (2.0x)</option>
          <option value="2.1">Faster (2.1x)</option>
          <option value="2.2">Faster (2.2x)</option>
          <option value="2.25">Faster (2.25x)</option>
          <option value="2.3">Faster (2.3x)</option>
          <option value="2.4">Faster (2.4x)</option>

          <option value="2.6">Faster (2.6x)</option>
          <option value="2.7">Faster (2.7x)</option>
          <option value="2.75">Faster (2.75x)</option>
          <option value="2.8">Faster (2.8x)</option>
          <option value="2.9">Faster (2.9x)</option>

          <option value="3.75">Faster (3.75x)</option>
          <option value="3.8">Faster (3.8x)</option>
          <option value="3.9">Faster (3.9x)</option>
          <option value="4.0">Faster (4.0x)</option>
        </select>
      </form>
      <h5>
