<html>
<head>
  <title>Facebook Video Speed Control</title>
  <style type="text/css">
    body {
      width: 200px;
    }

    form, h5 {
      text-align: center;
    }
  </style>
</head>
  <body>
    <div>
      <form class="playback">
        <h4>Facebook Video Playback Speed</h4>
        <select name="speed">
          <option value="0.5">Slow (0.5x)</option>
          <option value="0.75">Slow (0.75x)</option>
          <option value="1.0">Normal (1.0x)</option>
          <option value="1.25">Fast (1.25x)</option>
          <option value="1.5">Fast (1.5x)</option>
          <option value="1.75">Fast (1.75x)</option>
          <option value="2.0">Fast (2.0x)</option>
          <option value="2.25">Faster (2.25x)</option>
          <option value="2.5">Faster (2.5x)</option>
          <option value="2.75">Faster (2.75x)</option>
          <option value="3.0">Faster (3.0x)</option>
          <option value="3.5">Faster (3.5x)</option>
          <option value="4.0">Faster (4.0x)</option>
          <option value="4.5">Faster (4.5x)</option>
          <option value="5.0">Faster (5.0x)</option>
        </select>
      </form>
      <h5>
        <a href="https://github.com/RemLampa/facebook-video-speed-control" target="_blank">
          Open Source
        </a>
      </h5>
      <h5>
        <a href="https://www.remlampa.com" target="_blank">
          &copy;
        </a>
      </h5>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
